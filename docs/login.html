<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="../docs/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div class="left-login">
            <img src="../docs/assets/images/login/1.1.jpg" alt="Replaceable image">
        </div>
        <div class="right-login">
            <div class="logo"><img src="../docs/assets/images/logo.png" alt="logo"></div>
            <p class="login-description">Войдите, чтобы иметь возможность использовать доступный функционал</p>
            <h2 class="sign-text">ВХОД</h2>
            <div class="container-form-login">
                <div class="form-login">
                    <input class="input-field" type="text" placeholder="Введите ИНН">
                    <input class="input-field" type="email" placeholder="Введите email">
                    <input class="input-field" type="password" placeholder="Введите пароль">
                    <a href="../docs/admin/dashboard.html">
                        <button class="login-button">Войдите</button>
                    </a>
                    <div class="forgot">
                        <a href="/docs/login/password-recovery.html">Забыли пароль?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
