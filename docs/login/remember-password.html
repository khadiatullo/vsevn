<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div class="left-login">
            <img src="../assets/images/login/1.1.jpg" alt="Replaceable image">
            <p class="welcome-vsevn">Добро пожаловать на Vsevn</p>
        </div>
        <div class="right-login">
            <div class="logo"><img src="../assets/images/logo.png" alt="logo"></div>
            <p class="login-description">Войдите, чтобы иметь возможность использовать доступный функционал</p>
            <h2 class="sign-text">ВОССТАНОВЛЕНИЕ ПАРОЛЯ</h2>
            <div class="container-form-login">
                <div class="form-login">
                    <input class="input-field" type="password" placeholder="Введите пароль">
                    <input class="input-field" type="password" placeholder="Повторите пароль!">
                    <a href="successful-password.html"><button class="remember-password-btn">Сменить пароль</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
