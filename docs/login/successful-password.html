<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div class="left-login">
            <img src="../assets/images/login/1.1.jpg" alt="Replaceable image">
            <p class="welcome-vsevn">Добро пожаловать на Vsevn</p>
        </div>
        <div class="right-login">
            <div class="logo"><img src="../assets/images/logo.png" alt="logo"></div>
            <p class="login-description">Войдите, чтобы иметь возможность использовать доступный функционал</p>
            <div class="congratulation-login">
                <h3 class="congratulation-text">ПОЗДРАВЛЯЕМ!</h3>
                <p class="congratulation-login-paragraf">
                    Вы установили новый пароль для компании 
                    <span>ИНН 0000000000000</span>
                    <span>Все Вакансии Нижнего, ООО</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
