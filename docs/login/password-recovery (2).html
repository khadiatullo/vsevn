<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password recovery</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div class="left-login">
            <img src="../assets/images/login/1.1.jpg" alt="Replaceable image">
            <p class="welcome-vsevn">Добро пожаловать на Vsevn</p>
        </div>
        <div class="right-login">
            <div class="logo"><img src="../assets/images/logo.png" alt="logo"></div>
            <h4 class="password-recovery">Восстановление пароля</h4>
            <div class="container-form-login">
                <div class="form-login">
                    <input class="input-field" type="email" placeholder="Введите email">
                    <p class="email-confirmation-text">На email <span class="email-confirmation-link">111nat@mail.ru</span> будет отправлено письмо со ссылкой для восстановления пароля</p>
                    <p class="email-confirmation-text">Пожалуйста, ведите правильный <span class="email-confirmation-link">email</span> куда отправить письмо со ссылкой для восстановления пароля</p>
                    <a href="remember-password.html"><button class="password-recovery-btn">Прислать ссылку</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
